
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carrinho de Compras - Dtech</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #003366;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: left;
    }
    th {
      background-color: #003366;
      color: white;
    }
    .total {
      text-align: right;
      font-size: 1.2rem;
      margin-top: 20px;
      font-weight: bold;
    }
    .formas {
      margin-top: 30px;
    }
    .formas h3 {
      margin-bottom: 10px;
    }
    .formas label {
      display: block;
      margin-bottom: 10px;
    }
    .finalizar, .limpar {
      margin-top: 30px;
      text-align: center;
    }
    .finalizar button, .limpar button {
      padding: 12px 30px;
      font-size: 1rem;
      background: #409FDA;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .finalizar button:hover, .limpar button:hover {
      background: #2d7cb8;
    }
    .remover-btn {
      background-color: red;
      color: white;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .remover-btn:hover {
      background-color: darkred;
    }
  
    .btn-acao-unificada {
      width: 220px;
      padding: 12px 20px;
      font-size: 1rem;
      background-color: #409FDA;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-align: center;
      font-weight: bold;
      transition: background 0.3s;
    }
    .btn-acao-unificada:hover {
      background-color: #2d7cb8;
    }
    a.btn-acao-unificada {
      display: inline-block;
      text-decoration: none;
      line-height: 1.5;
    }

</style>
</head>
<body>
  <h1>Carrinho de Compras</h1>
  <table id="tabela-carrinho">
    <thead>
      <tr>
        <th>Produto</th>
        <th>Pre√ßo (R$)</th>
        <th>A√ß√µes</th>
      </tr>
    </thead>
    <tbody>
      <!-- Itens do carrinho v√£o aqui -->
    </tbody>
  </table>
  <div class="total" id="total">Total: R$ 0,00</div>

  
  <div style="display: flex; justify-content: center; gap: 20px; margin-top: 30px;">
    <div class="limpar">
    <button class="btn-acao-unificada" onclick="limparCarrinho()">üóëÔ∏è Limpar Carrinho</button>
  </div>
    <div class="finalizar">
      <button class="btn-acao-unificada" onclick="finalizarCompra()">‚úÖ Finalizar Compra</button>
    </div>
  </div>

  <div class="formas">
    <h3>Escolha a forma de compra:</h3>
    <label><input type="radio" name="forma" value="WhatsApp" checked> Finalizar via WhatsApp</label>
    <label><input type="radio" name="forma" value="Loja"> Finalizar na loja f√≠sica</label>
    <label><input type="radio" name="forma" value="Outro"> Outra forma de contato</label>
  </div>

  <div class="voltar" style="text-align: center; margin-top: 30px;">
    <a href="index.html" class="btn-acao-unificada" style="background-color: #ccc; color: #003366;">‚Üê Continuar Comprando</a>
  </div>

  <script>
    let carrinho = JSON.parse(localStorage.getItem("carrinho")) || [];
    const tbody = document.querySelector("#tabela-carrinho tbody");
    const totalEl = document.getElementById("total");

    function renderCarrinho() {
      tbody.innerHTML = "";
      let total = 0;
      carrinho.forEach((item, index) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${item.nome}</td>
          <td>R$ ${item.preco.toFixed(2)}</td>
          <td><button class="remover-btn" onclick="removerItem(${index})">Remover</button></td>
        `;
        tbody.appendChild(tr);
        total += item.preco;
      });
      totalEl.textContent = `Total: R$ ${total.toFixed(2)}`;
    }

    function removerItem(index) {
      carrinho.splice(index, 1);
      localStorage.setItem("carrinho", JSON.stringify(carrinho));
      renderCarrinho();
    }

    function limparCarrinho() {
      carrinho = [];
      localStorage.removeItem("carrinho");
      renderCarrinho();
    }

    function finalizarCompra() {
      const forma = document.querySelector('input[name="forma"]:checked').value;
      let mensagem = `Ol√°! Quero finalizar minha compra na Dtech:\n\n`;
      let total = 0;
      carrinho.forEach(item => {
        mensagem += `‚Ä¢ ${item.nome} - R$ ${item.preco.toFixed(2)}\n`;
        total += item.preco;
      });
      mensagem += `\nTotal: R$ ${total.toFixed(2)}\nForma de compra: ${forma}`;
      const link = "https://wa.me/5588999999999?text=" + encodeURIComponent(mensagem);
      window.open(link, "_blank");
    }

    renderCarrinho();
  </script>
</body>
</html>
